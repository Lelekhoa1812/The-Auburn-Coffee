<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="redirect.css">
    <link rel="website icon" type="png" href="image/icon.png">
</head>
<body>
    <div class="redirect-container">
        <h1 class="redirect-text" id="redirectMessage">Hang tight, redirecting to our new server...</h1>
    </div>
    <script>
        const redirectURL = "https://the-auburn-coffee.vercel.app/home.html";
        const timeoutDuration = 30000; // 30 seconds

        const redirectTimeout = setTimeout(() => {
            // Show timeout message and sad coffee GIF
            document.body.style.backgroundImage = "url('image/sad_coffee.gif')";
            document.body.style.backgroundSize = "cover";
            document.getElementById("redirectMessage").textContent =
                "Connection timeout to the server, please check your connection and try again...";
        }, timeoutDuration);
        // Redirect after 1 second
        setTimeout(() => {
            clearTimeout(redirectTimeout); // Clear timeout to prevent timeout behavior
            window.location.href = redirectURL;
        }, 2000);
    </script>
</body>
</html>
